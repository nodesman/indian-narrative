<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="mobile-header">
      <button class="menu-toggle" id="menu-toggle" aria-label="Open navigation menu">
        &#9776;
      </button>
      <div class="mobile-header-title">
        <a href="{{"/" | relative_url }}">The Indian Narrative</a>
      </div>
    </header>
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <a href="{{"/" | relative_url }}">The Indian Narrative</a>
      </div>
      <!-- The navigation content will be included here by Jekyll -->
      {% include navigation.html %}
    </aside>
    <main class="main-content">
      <div class="container">
        <h1>{{ page.title }}</h1>
        {{ content }}
      </div>
    </main>

    <script>
      var coll = document.getElementsByClassName("collapsible");
      var i;

      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.maxHeight){
            content.style.maxHeight = null;
          } else {
            content.style.maxHeight = content.scrollHeight + "px";
          } 
        });
      }
    </script>
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
    <script>
      window.onload = function() {
        twemoji.parse(document.body, {
            folder: 'svg',
            ext: '.svg'
        });
      };
    </script>
    <script>
      // Mobile menu toggle
      const menuToggle = document.getElementById('menu-toggle');
      const sidebar = document.getElementById('sidebar');
      const mainContent = document.querySelector('.main-content');

      menuToggle.addEventListener('click', function() {
        sidebar.classList.toggle('open');
      });

      // Close sidebar if user clicks outside of it
      mainContent.addEventListener('click', function() {
        sidebar.classList.remove('open');
      });
    </script>
  </body>
</html>
